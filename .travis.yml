sudo: required
services:
- docker
language: bash
env:
- SHAIRPORT_VERSION=3.1.3
script:
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# build image
- docker build -t protenhan/rpi-docker-shairport-sync .
# push image
- >
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then  docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
    TAG=$(grep "SHAIRPORT_VERSION" Dockerfile | awk 'NF>1{print $NF}')
    docker tag $DOCKER_USER/rpi-docker-shairport-sync $DOCKER_USER/rpi-docker-shairport-sync:$TAG
    docker push $DOCKER_USER/rpi-docker-shairport-sync:$TAG
    docker push $DOCKER_USER/rpi-docker-shairport-sync
  fi